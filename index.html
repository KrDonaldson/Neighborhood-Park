<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<link rel="stylesheet" href="style.css">
<script src="https://kit.fontawesome.com/f08a4ae5a8.js" crossorigin="anonymous"></script>
<title>Walsh Neighborhood Park</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-light fixed-top navbar-expand-md" style="background-color: #7B7A69; color: #040101;">
        <div class="container">
            <a href="#" class="navbar-brand">Walsh Neighborhood Park</a>
            <button 
                class="navbar-toggler" 
                type="button" 
                data-bs-toggle="collapse" 
                data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navmenu" class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="#about" class="nav-link">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="#gallery" class="nav-link">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a href="#map" class="nav-link">Map</a>
                    </li>
                    <li class="nav-item">
                        <a href="#contact" class="nav-link">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Section -->

    <section id="gallery" class="p-lg-12 p-12">
        <div class="container p-5">
            <div class="row g-4 p-4">
                <div class="col-sm-12 col-md-6 col-lg-3"><img src="/static/dogfriendly.jpg" class="img-fluid rounded" alt=""></div>
                <div class="col-sm-12 col-md-6 col-lg-3"><img src="/static/baseball.jpg" class="img-fluid rounded" alt=""></div>
                <div class="col-sm-12 col-md-6 col-lg-3"><img src="/static/tireswing.jpg" class="img-fluid rounded" alt=""></div>
                <div class="col-sm-12 col-md-6 col-lg-3"><img src="/static/gazebo.jpg" class="img-fluid rounded" alt=""></div>
            </div>
            <div class="row g-4 p-4">
                <div class="col-sm-12 col-md-12 col-lg-4"><img src="/static/runners.jpg" class="img-fluid rounded" alt=""></div>
                <div class="col-sm-12 col-md-12 col-lg-4"><img src="/static/playground.jpg" class="img-fluid rounded" alt=""></div>
                <div class="col-sm-12 col-md-12 col-lg-4"><img src="/static/trails.jpg" class="img-fluid rounded" alt=""></div>
            </div>
        </div>
    </section>
    <section id="map">
        <div class="container p-5">
            <div class="mapouter mx-auto">
                <div class="gmap_canvas">
                    <iframe width="675" height="600" id="gmap_canvas" src="https://maps.google.com/maps?q=Walsh%20Park,%20Chicago,%20Illinois&t=&z=17&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
                    <style>.mapouter{position:relative;text-align:right;height:600px;width:675px;}</style>
                    <a href="https://www.embedgooglemap.net">iframe google maps</a>
                    <style>.gmap_canvas {overflow:hidden;background:none!important;height:600px;width:675px;}</style>
                </div>
            </div>
            <div class="address">
                <ul>
                    <li >1722 N Ashland Ave</li>
                    <li >Chicago, IL 60622 </li>
                    <li >United States</li>
                </ul>
            </div>
        </div>
    </section>
    <section id="contact" style="background-color: #cbcbc2">
        <div class="container px-8 p-5 pb-4">
            <div class="wrapper">
                <div class="list row">
                    <div class="col-lg d-flex flex-column align-items-center m-2">
                        <i class="fa-3x fa-regular fa-envelope m-3"></i>
                        <p class="fs-5 fw-bold">example@example.com</p>
                    </div>
                    <div class="col-lg d-flex flex-column align-items-center m-2">
                        <i class="fa-3x fa-solid fa-phone m-3"></i>
                        <p class="fs-5 fw-bold">555-555-5555</p>
                    </div>
                    <div class="col-lg d-flex flex-column align-items-center m-2">
                        <i class="fa-3x fa-regular fa-comment-dots m-3"></i>
                        <p class="fs-5 fw-bold">TTY: 556-555-5556</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer style="background-color: #71697b;">
        <div class="row">
            <div class = "img-fluid img-thumbnail col-md">
                <img src="/static/map.JPG" alt="Map of Chicago, IL" width="200">
            </div>
            <div class="col-md">
                
            </div>
        </div>
        
    </footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
